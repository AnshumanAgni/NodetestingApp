name: CI/CD Workflow

on:
  push:
    branches:
      - main
  workflow_dispatch:
    branches:
      - staging
      - dev

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build

    # Add more steps as needed for your specific build process

